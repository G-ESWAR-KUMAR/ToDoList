  <script>
    // Set today's date in the "Date" column
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

    // Check if there's any saved status data in localStorage
    function loadSavedStatus() {
      const savedData = localStorage.getItem('statusData');
      const lastUpdated = localStorage.getItem('lastUpdated');
      const currentDate = new Date().toLocaleDateString();

      // If the saved data's date is not the same as today, reset it
      if (savedData && lastUpdated !== currentDate) {
        localStorage.removeItem('statusData');
        localStorage.removeItem('lastUpdated');
      }

      // If saved data exists, apply the saved statuses and visibility states
      if (savedData) {
        const statusData = JSON.parse(savedData);
        statusData.forEach((item, index) => {
          const statusElement = document.querySelectorAll('.status')[index];
          const tickBox = statusElement.parentNode.querySelector('.tick');
          const crossBox = statusElement.parentNode.querySelector('.cross');

          // Update status text and class
          statusElement.textContent = item.status;
          if (item.status === 'Done') {
            statusElement.classList.add('done');
            statusElement.classList.remove('not-done');
          } else {
            statusElement.classList.add('not-done');
            statusElement.classList.remove('done');
          }

          // Hide the tick and cross boxes after updating status
          if (item.status !== 'Not Done') {
            tickBox.style.display = 'none';
            crossBox.style.display = 'none';
          }
        });
      }
    }

    // Function to update status and hide the status boxes
    function updateStatus(element, status) {
      const statusBox = element;
      const statusSpan = statusBox.parentNode.querySelector('.status');
      const tickBox = statusBox.parentNode.querySelector('.tick');
      const crossBox = statusBox.parentNode.querySelector('.cross');

      // Set status text and style based on the selection
      if (status === 'Done') {
        statusSpan.textContent = 'Done';
        statusSpan.classList.add('done');
        statusSpan.classList.remove('not-done');
      } else if (status === 'Not Done') {
        statusSpan.textContent = 'Not Done';
        statusSpan.classList.add('not-done');
        statusSpan.classList.remove('done');
      }

      // Hide the status boxes after updating the status
      tickBox.style.display = 'none';
      crossBox.style.display = 'none';

      // Save status to localStorage
      saveStatus();
    }

    // Save the current status data to localStorage
    function saveStatus() {
      const statusData = [];
      const statuses = document.querySelectorAll('.status');
      statuses.forEach((status, index) => {
        const taskStatus = status.textContent === 'Done' ? 'Done' : 'Not Done';
        const tickBox = status.parentNode.querySelector('.tick');
        const crossBox = status.parentNode.querySelector('.cross');

        // Store the status and visibility of tick/cross boxes
        statusData.push({
          status: taskStatus,
          tickVisible: tickBox.style.display !== 'none',
          crossVisible: crossBox.style.display !== 'none'
        });
      });

      // Store the status data and the last updated date
      localStorage.setItem('statusData', JSON.stringify(statusData));
      localStorage.setItem('lastUpdated', new Date().toLocaleDateString());
    }

    // Load saved status data on page load
    window.onload = loadSavedStatus;
  </script>
