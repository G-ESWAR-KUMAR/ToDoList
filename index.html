<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://marketplace.canva.com/EAFFa4KUNAE/1/0/1600w/canva-black-brown-geometric-motivational-desktop-wallpaper-5foRQZGaO7g.jpg);
      background-repeat: no-repeat;
      
    }

    /* Navbar styling */
    .navbar {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      justify-content: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: rgb(153, 255, 0);
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo"><a href="/index.html"><img height="50px" src="logo.png" alt="Logo"></a>
    </div>
    <div><b class="quote" style="color: rgb(255, 85, 0);">IF YOU WANT TO SHINE LIKE THE SUN, FIRST YOU HAVE TO BURN LIKE IT.</b></div>

    <!-- Links -->
    <ul>
      <li><a style="color: blueviolet;" href="/index.html">Home</a></li>
      <li><a href="/login.html">Login</a></li>
    </ul>
  </nav>
</body>
</html>
